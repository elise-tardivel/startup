<!DOCTYPE html>
<html>
  <head>
    <title>Mono</title>
    <link rel="shortcut icon" href="images/icon.svg" sizes="32x32">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="banner">
      <div class="container">

        <h1>Change your life with music</h1>
        <h2>Express yourself through music with Mono</h2>
        <a href="#apply-section" class="btn-blue">Get started</a>
      </div>
    </div>
    <div class="container">



      <h2>Genres on Mono</h2>

      <div class="cards">

        <div class="card">
          <img src="images/rnbsong.jpg" alt="RnB song">
          <h3>R&B</h3>
        </div>

        <div class="card">
          <img src="images/hiphopsong.jpg" alt="Hip Hop song">
          <h3>Hip-hop</h3>
        </div>

        <div class="card">
          <img src="images/indiesong.jpg" alt="Indie song">
          <h3>Indie</h3>
        </div>

        <div class="card">
          <img src="images/popsong.jpg" alt="Pop song">
          <h3>Pop</h3>
        </div>

      </div>
    </div>

    <div id="apply-section">
      <div data-tf-widget="XClHFfxr" data-tf-iframe-props="title=My typeform" data-tf-medium="snippet" style="width:100%;height:500px;"></div>
      <script src="//embed.typeform.com/next/embed.js"></script>
    </div>

  </body>
</html>
